version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: hotel-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hotel-project
    volumes:
      - mongodb_data:/data/db
    networks:
      - hotel-network

  backend:
    build: ./backend
    container_name: hotel-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/hotel-project
      - JWT_SECRET=your-secret-key-here
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - hotel-network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: hotel-frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - hotel-network
    command: npm run dev -- --host

volumes:
  mongodb_data:

networks:
  hotel-network:
    driver: bridge
